<app-admin-navbar *ngIf="role == 'admin'"></app-admin-navbar> <br /><br />
<div class="employes-table">
  <h2>Liste des employ√©s</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nom</th>
        <th>Prenom</th>
        <th>Poste</th>
        <th>Departement</th>
        <th>Email</th>
        <th>Solde de conges</th>
        <th>Genre</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of employes">
        <td>{{ data.id_employe }}</td>
        <td>{{ data.nom }}</td>
        <td>{{ data.prenom }}</td>
        <td>{{ data.poste }}</td>
        <td>{{ data.departement }}</td>
        <td>{{ data.email }}</td>
        <td>{{ data.solde_conges }}</td>
        <td>{{ data.genre }}</td>
        <td style="display: flex; justify-content: center">
          <button
            [routerLink]="'../modifier/' + data.id_employe"
            class="btn btn-primary"
            style="margin-right: 5px"
          >
            modifier
          </button>
          <button
            [routerLink]="'../supprimer/' + data.id_employe"
            class="btn btn-danger"
          >
            supprimer
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
