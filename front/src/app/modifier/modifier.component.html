<app-admin-navbar *ngIf="role == 'admin'"></app-admin-navbar>

<div class="container">
  <h2>Modifier l'élément</h2>
  <form (ngSubmit)="modifier()">
    <div class="form-group">
      <label for="id">ID :</label>
      <input
        type="text"
        id="id"
        name="id"
        [(ngModel)]="id"
        required
        readonly
        disabled
        class="form-control"
      />
      <br />
      <label for="name">Nom :</label>
      <input
        type="text"
        id="nom"
        name="nom"
        [(ngModel)]="nom"
        required
        class="form-control"
      />
      <br />
      <label for="prenom">Prenom :</label>
      <input
        type="text"
        id="prenom"
        name="prenom"
        [(ngModel)]="prenom"
        required
        class="form-control"
      />
      <br />
      <label for="departement">Departement :</label>
      <input
        type="text"
        id="departement"
        name="departement"
        [(ngModel)]="departement"
        required
        class="form-control"
      />
      <br />
      <label for="email">E-mail :</label>
      <input
        type="text"
        id="email"
        name="email"
        [(ngModel)]="email"
        required
        class="form-control"
      />
      <br />
      <label for="password">Password :</label>
      <input
        type="text"
        id="password"
        name="password"
        [(ngModel)]="pwd"
        required
        class="form-control"
      />
      <br />
    </div>
    <br /><br />
    <button type="submit" (click)="modifier()">Enregistrer</button>
  </form>
</div>
