<div class="container">
  <h2>Modifier l'élément</h2>
  <form (ngSubmit)="modifier()">
    <div class="form-group">
      <label for="id">ID :</label>
      <input
        type="text"
        id="id"
        name="id"
        [(ngModel)]="id"
        required
        readonly
        disabled
      />
      <br />
      <label for="name">Nom :</label>
      <input type="text" id="nom" name="nom" [(ngModel)]="nom" required />
      <br />
      <label for="prenom">Prenom :</label>
      <input
        type="text"
        id="prenom"
        name="prenom"
        [(ngModel)]="prenom"
        required
      />
      <br />
      <label for="departement">Departement :</label>
      <input
        type="text"
        id="departement"
        name="departement"
        [(ngModel)]="departement"
        required
      />
      <br />
      <label for="email">E-mail :</label>
      <input type="text" id="email" name="email" [(ngModel)]="email" required />
      <br />
      <label for="password">Password :</label>
      <input
        type="text"
        id="password"
        name="password"
        [(ngModel)]="pwd"
        required
      />
      <br />
    </div>
    <br /><br />
    <button type="submit" (click)="modifier()">Enregistrer</button>
  </form>
</div>
